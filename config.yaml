# ActiveTrader-LLM Configuration
# Cost-efficient, reasoning-based LLM agent for active stock trading

mode: paper-live  # backtest | paper-live

# Data sources
data_sources:
  prices: yfinance
  interval: 1d  # 1h, 1d, 5m, 15m (using 1d for backtest compatibility)
  universe:  # Fallback universe if scanner fails
    - AAPL
    - MSFT
    - SPY
    - QQQ
  lookback_days: 90

# Technical Indicators Configuration
technical_indicators:
  # Data quality requirements
  quality:
    min_bars_required: 20         # Reduced for backtest compatibility (was 250)
    reject_incomplete: false       # Allow symbols with some missing indicators for backtest

  # Daily timeframe indicators
  daily:
    ema_5:
      enabled: true
      period: 5
    ema_10:
      enabled: true
      period: 10
    ema_20:
      enabled: true
      period: 20
    sma_50:
      enabled: true       # Enabled for LLM decision making
      period: 50
    sma_200:
      enabled: true       # Enabled for LLM decision making
      period: 200
    rsi:
      enabled: true
      period: 14
    atr:
      enabled: true
      period: 14

  # Weekly timeframe indicators (converted from daily data)
  weekly:
    ema_10:
      enabled: true           # Enabled for LLM decision making - 10 week EMA
      period: 10              # 10 weeks
      conversion: 50          # 10 weeks * 5 trading days
    sma_21:
      enabled: true           # Enabled for LLM decision making - 21 week SMA
      period: 21              # 21 weeks
      conversion: 105         # 21 weeks * 5 trading days
    sma_30:
      enabled: true           # Enabled for LLM decision making - 30 week SMA
      period: 30              # 30 weeks
      conversion: 150         # 30 weeks * 5 trading days
    sma_50:
      enabled: false          # Not needed for LLM (requires 250 days)
      period: 50              # 50 weeks
      conversion: 250         # 50 weeks * 5 trading days

# Market Breadth Configuration
# Returns RAW market data only (no regime classification)
# LLM interprets the raw breadth counts to determine market environment
market_breadth:
  enabled: true

  new_highs_lows:
    lookback_days: 252            # ~1 year
    min_data_bars: 20
    high_threshold_pct: 0.98      # Within 2% of high
    low_threshold_pct: 1.02       # Within 2% of low

  # regime_thresholds removed - LLM decides market regime from raw data

# Two-stage market scanner
scanner:
  enabled: false  # Set to false to use pre-filtered universe file
  universe_source: file  # file | alpaca_optionable | tradable_universe_cache | custom
  universe_file_path: data/stock_universe.txt  # Path to pre-filtered universe file (one symbol per line)
  alpaca_api_url: ${ALPACA_BASE_URL}  # Use environment variable
  refresh_universe_hours: 24  # How often to refresh universe cache

  # Pre-filter settings (filters BEFORE fetching price data to reduce API calls by 80-90%)
  pre_filter:
    enabled: true                      # Enable pre-filtering to reduce API calls
    min_price: 10.0                    # Minimum price per share ($10+)
    min_avg_volume: 1_000_000          # Minimum average daily volume (1M shares)
    min_market_cap: 1_000_000_000      # Minimum market capitalization ($1B)
    min_daily_liquidity: 500_000_000   # Minimum daily liquidity in USD ($500M) - applied in Stage 2A
    min_adr_percent: 1.0               # Minimum Average Daily Range (1%)
    max_adr_percent: 15.0              # Maximum Average Daily Range (15%)

  stage1:
    enabled: true
    target_candidate_count: 50  # Target number of candidates for Stage 2 (reduced for live trading)
    market_summary_sectors: 11  # Number of sectors to include in market summary
  stage2:
    batch_size: 15  # Stocks per LLM call in deep analysis
    max_batches: 3  # Max batches to process (reduced for live trading cost control)
    max_candidates: 50  # Max candidates to analyze in Stage 2 (reduced for live trading)

# Batch Processing & API Call Reduction
# Applies programmatic filters BEFORE LLM analysis to dramatically reduce API costs
# Combines filtered candidates into batches for single API calls
batch_processing:
  enabled: false                     # Disabled - 1 API call per candidate stock (higher quality analysis)
  batch_size: 10                     # Number of stocks to analyze per API call (10 recommended)

  # Programmatic filters (applied BEFORE LLM analysis)
  # These filters identify high-quality setups without using LLM
  # Typically reduces 359 stocks â†’ 20-50 candidates (85-95% API call reduction)
  filters:
    min_volume_ratio: 2.0            # Minimum volume ratio (current / 20-day average)
                                      # 2.0 = 2x average volume (indicates unusual activity)

    min_momentum_5d: 2.0             # Minimum 5-day price change (%)
                                      # 2.0 = stock must be up 2%+ over last 5 days

    max_distance_from_high: 10.0     # Maximum distance from 52-week high (%)
                                      # 10.0 = stock must be within 10% of 52-week high

    min_liquidity: 500_000_000       # Minimum daily liquidity in USD ($500M)
                                      # Ensures sufficient liquidity for position sizing

    min_adr: 1.0                     # Minimum Average Daily Range (%)
                                      # 1.0 = stock must move at least 1% per day on average

    max_adr: 15.0                    # Maximum Average Daily Range (%)
                                      # 15.0 = filters out overly volatile stocks

  # API call tracking and reporting
  log_savings: true                  # Log API call reduction statistics
  log_filter_details: false          # Log detailed filter pass/fail for each stock (verbose)

# Risk parameters
# IMPORTANT: Cash balance and portfolio concentration now enforced
risk_parameters:
  # Capital management
  max_total_exposure_pct: 0.80       # Maximum 80% of capital deployed (prevents over-leverage)

  # Emergency safety rail (optional)
  enforce_daily_drawdown: true       # Enable emergency circuit breaker
  emergency_drawdown_limit: 0.20     # 20% daily loss triggers halt

  # Strategy performance thresholds (for strategy switching, not trade approval)
  min_win_rate: 0.35
  min_net_pl: 0.0

# Trade Plan Validation
# Validates LLM-generated trade plans to prevent impossible or dangerous parameters
trade_validation:
  enabled: true                      # Enable trade plan validation
  max_position_pct: 100.0            # Maximum position size as % of capital (LLM decides based on conditions)
  min_risk_reward_ratio: 0.0         # Minimum R:R ratio (LLM decides based on market conditions)
  max_price_deviation_pct: 50.0      # Max deviation from current price (very permissive for limit orders)
  min_stop_distance_pct: 0.1         # Minimum stop distance from entry (only prevent same-price stops)
  max_stop_distance_pct: 50.0        # Maximum stop distance from entry (LLM decides based on volatility)

# Position Management
# Tracks positions across decision cycles and manages exits
position_management:
  enabled: true
  max_total_exposure_pct: 80.0        # Maximum total portfolio exposure
  allow_duplicate_symbols: false      # Prevent multiple positions in same symbol
  auto_close_eod: true               # Close all positions before market close
  eod_close_time: "15:55"            # Time to close positions (3:55 PM)

# Execution Schedule
# When to run decision cycles
execution_schedule:
  times:
    - "09:30"  # Market open
    - "12:00"  # Midday
    - "16:00"  # Market close (for final checks)
  timezone: "America/New_York"
  monitor_exits_interval_seconds: 60  # How often to check exits between cycles

